<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-stand|ie-comp">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no" media="all">
<link rel="stylesheet" href="../css/site.css"/>

<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="../js/app.js"></script>
<title>招聘管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body style="height:100%;width:100%;position:absolute">
	<div class="wrapper">
		<!--顶部标题与操作按钮开始 -->
		<div class="header">
            <a class="back">&nbsp;&nbsp;</a>
            <label>招聘管理</label>
        </div><br/>
		<!--顶部标题与操作按钮结束 -->
		<div class="info" style="padding-top:0">
			 <div id="pie" style="height:10em"></div>
			 <div style="text-align:center">
			 	招聘人数：<span class="red" id="num0">180</span>&nbsp;&nbsp;
				录用人数：<span style="color:#409bf7" id="num1">10</span>
			 </div>
		</div>
		<br/>
		<h3 class="title"><span class="line">|</span>工作申请</h3>
		<div class="employ border_top">
			<a class="employ_a">
				<img alt="已申请" src="../images/employ1.png"/>
				<span class="employ_number" style="color:#FFFFFF" id="num2">60</span>
				<span class="employ_state">已申请</span>
			</a>
			<span class="employ_span"></span>
			<a class="employ_a">
				<img alt="待邀请" src="../images/employ2.png"/>
				<span class="employ_number" style="color:#ffc04b" id="num3">60</span>
				<span class="employ_state">待邀请</span>
			</a>
		</div>
		<br/>
		<h3 class="title"><span class="line">|</span>面试邀请</h3>
		<div class="employ border_top">
			<a class="employ_a">
				<img alt="已申请" src="../images/employ5.png"/>
				<span class="employ_number" style="color:#F9885e" id="num4">60</span>
				<span class="employ_state">已邀请</span>
			</a>
			<span class="employ_span"></span>
			<a class="employ_a">
				<img alt="已申请" src="../images/employ4.png"/>
				<span class="employ_number" style="color:#76c9fb" id="num5">60</span>
				<span class="employ_state">接收面试</span>
			</a>
		</div>
		<br/>
		<h3 class="title"><span class="line">|</span>工作录用</h3>
		<div class="employ border_top">
			<a class="employ_a">
				<img alt="已申请" src="../images/employ6.png"/>
				<span class="employ_number" style="color:#7ece4d" id="num6">60</span>
				<span class="employ_state">已录用</span>
			</a>
			<span class="employ_span"></span>
			<a class="employ_a">
				<img alt="已申请" src="../images/employ3.png"/>
				<span class="employ_number" style="color:#f76c6c" id="num7">60</span>
				<span class="employ_state">接受录用</span>
			</a>
		</div>
	  

	</div>
	
	<!-- ECharts单文件引入 -->
		<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
		<script src="../js/cv/employ.js"></script>
</body>
</html>
