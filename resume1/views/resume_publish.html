<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-stand|ie-comp">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no" media="all">
<link rel="stylesheet" href="../css/site.css"/>
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<title>我的简历</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
	<div class="wrapper">
        <!--顶部标题与操作按钮开始 -->
		<div class="header">
            <a class="back">&nbsp;&nbsp;</a>
            <label>我的简历</label>
        </div>
		<!--顶部标题与操作按钮结束 -->
        
        <!--用户发布简历信息开始 -->
    	<div class="user_info" style="text-align:center;padding:2em 0">
		  <img class="user_photo" src="../images/userphoto.png" id="js_userImg" id=""alt="用户头像"/>
		</div>
		<ul class="resume info_resume border_bottom border_top">
        	<li class="border_bottom">
                <img class="require" alt="必填图标" src="../images/require.png"/>
                <h3>姓名</h3>
                <input type="text" id="js_userName" placeholder="请填写真实姓名"></input>
            </li>
			<li class="border_bottom">
                <img class="require" alt="必填图标" src="../images/require.png"/>
                <h3>性别</h3>
                <select class="caret" id="js_sex">
                  <option value="0">未知</option>
                  <option value="1">男</option>
                  <option value="2">女</option>
                  
                </select>
            </li>
            <li class="border_bottom">
                <img class="require" alt="必填图标" src="../images/require.png"/>
                <h3>出生年月</h3>
                <input type="date" placeholder="请选择出生年月" id="js_birth" class="caret"></input>
            </li>
            <li>
                <img class="require" alt="必填图标" src="../images/require.png"/>
                <h3>是否学生</h3>
                <select class="caret" id="js_ifstudent">
                  <option>点击此选择</option>
                  <option value="0">是</option>
                  <option value="1">否</option>
                </select>
            </li>          
        </ul>
        <!--用户发布简历信息结束 -->
        
        <!--保存按钮开始 -->
        <a class="btnbig" id="js_save" href="javascript:void(0)">保存简历</a>
        <!--保存按钮结束 -->
        
        <!--进度条开始 -->
        <div class="progress">
           <div class="progress-bar" role="progressbar" aria-valuenow="60" 
              aria-valuemin="0" aria-valuemax="100" id="js_progress" style="width: 0%;">
              <span class="sr-only">40% 完成</span>
           </div>
        </div>
        <!--进度条结束 -->
        <script type="text/javascript" src="../app/resume_publish.js"></script>
        <script type="text/javascript">
               resume.init();;
        </script>
	</div>
</body>
</html>
