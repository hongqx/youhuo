<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-stand|ie-comp">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no" media="all">
<link rel="stylesheet" href="../css/site.css"/>
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<title>优化简历</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
	<div class="wrapper">
        <!--顶部标题与操作按钮开始 -->
		<div class="header">
            <a class="back">&nbsp;&nbsp;</a>
            <label>优化简历</label>
        </div>
		<!--顶部标题与操作按钮结束 -->
        
        <div style="padding:0.5em 1em; background: #333;color:white;">！优化简历后提高求职机会</div>
        
        
		<ul class="resume info_resume border_bottom border_top">
			<li class="border_bottom">
                <h3>身&nbsp;&nbsp;高</h3>
                <span style="float:right;margin:2px 1.5em 0 5px">CM</span>
                <input type="tel" id="js_get_height" placeholder="请填写身高" style="width:5em"></input>
            </li>
          	<li class="border_bottom">
                <h3>籍&nbsp;&nbsp;贯</h3>
				<a href="javscript:void(0);" id="js_get_native" class="caret">点击此选择</a>
            </li>
			<li class="border_bottom">
                <h3>婚&nbsp;&nbsp;否</h3>
                <select class="caret" id="js_get_marriage">
                  <option value="0">点击此选择</option>
                  <option value="1">未婚</option>
                  <option value="2">已婚</option>
                </select>
            </li>
            <li class="border_bottom">
                <h3>邮&nbsp;&nbsp;箱</h3>
                <input type="email" id="js_get_email" placeholder="请输入邮箱地址"></input>
            </li>
            <li class="border_bottom">
                <h3>Q&nbsp;&nbsp;Q</h3>
                <input type="email" id="js_get_qq" placeholder="请输入您的QQ号"></input>
            </li>
			<li style="display:none;"><h3>其&nbsp;&nbsp;他</h3><a href="#" class="caret">&nbsp;&nbsp;</a></li>          
        </ul>
        <br/>
        <ul class="resume info_resume border_top border_bottom">
        	<li class="border_bottom">
                <h3>期望薪资</h3>
                <select class="caret" id="js_get_salary">
                  <option value="0">不限</option>
                  <option value="1">0~100</option>
                  <option value="2">100~200</option>
                  <option value="3">200~500</option>
                  <option value="4">500~1000</option>
                  <option value="5">1000~3000</option>
                  <option value="6">3000~5000</option>
                  <option value="7">5千~1万</option>
                  <option value="8">1万~2万</option>
                  <option value="9">2玩以上</option>
                </select>
            </li>
			<li><h3>工作经历</h3><a href="#" class="caret">点击此添加工作经历</a></li>
        </ul>
        
        <!--优化简历内容结束 -->
        
        <!--籍贯弹出框开始 -->
		<div id="js_nati_content" class="expected_area maskwrapper" style="display:none">
			<!--辅助div开始 -->
			<div style="height:100%;width:100%; background:black;opacity: 0.6;"></div>
			<!--辅助div结束 -->
			<ul class="resume info_resume mask select_custom">
				 <li style="min-height:5em; text-align:center">
					<select class="caret-down border" id="js_get_province">
					  <option>省份</option>
					  <option>北京</option>
					  <option>上海</option>
					</select>
					<select class="caret-down border" id="js_get_city">
					  <option>市</option>
					  <option>北京</option>
					  <option>上海</option>
					</select>
					<select class="caret-down border" id="js_get_area">
					  <option>县区</option>
					  <option>北京</option>
					  <option>上海</option>
					</select>
            	 </li>
				 <li>
				 	<a id="js_nati_cancel" class="btn">取消</a>
					<a id="js_nati_ok" class="btn">保存</a>
				 </li>

			</ul>
		</div>
		<!--籍贯弹出框结束 -->
        <!--隐藏的表单数据-->
        <form action="/youhuo/set_optimized_resume" method="post" id="data_form">
            <div style="display: none;">
              <input id="uid" name="uid" value="">
              <input id="resume_id" name="resume_id" value="">
              <input id="height" name="height" value="1">
              <input id="home_town_province" name="home_town_province" value="">
              <input id="home_town_city" name="home_town_city" value="">
              <input id="home_town_district" name="home_town_district" value="">
              <input id="marriage" name="marriage" value="">
              <input id="email" name="email" value="">
              <input id="wanted_salary" name="wanted_salary" value="">
              <input id="salary_unit" name="1" value="">
              <input id="weixin" name="weixin" value="">
              <input id="QQ" name="QQ" value="">
              <input id="work_experiences" name="work_experiences" value="">
            </div>
        </form>
        <!--保存按钮开始 -->
        <a class="btnbig" id="js_save">保存简历</a>
        <!--保存按钮结束 -->	
	</div>
  <script type="text/javascript" src="../app/opti_resume.js"></script>
</body>
</html>
